    <script>
        window.addEventListener('scroll', function() {
            var image = document.getElementById('dotonImage');
            var scrollPosition = window.scrollY;
            var windowHeight = window.innerHeight;

            var blurValue = Math.min(scrollPosition / windowHeight * 3, 4);
            image.style.filter = 'blur(' + blurValue + 'px)';
            var darkenValue = Math.max(1 - (scrollPosition / windowHeight), 0.3);
            image.style.filter += ' brightness(' + darkenValue + ')';
        });
